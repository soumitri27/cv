<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>html form concept</title>
</head>
<body>
    <h1>Form concept</h1>
    <form>
        <label>for text writing</label>
        <input type="text"><br><!--here br statement is used to break line-->
        <label>submit</label>
        <input type="submit"><br>
        <label>for uploading file</label>
        <input type="file"><br>
        <label>date</label>
        <input type="date"><br>
        <label>radio</label>
        <input type="radio"><br>
        <label>range</label>
        <input type="range"><br>
    </form>
</body>
</html>
